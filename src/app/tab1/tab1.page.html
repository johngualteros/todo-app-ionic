<div>
  <h1>Todo List App</h1>
  <div class="form">
    <ion-item>
      <ion-label position="floating">Add a new task</ion-label>
      <ion-input [(ngModel)]="newTask"></ion-input>
    </ion-item>
    <ion-button (click)="addTask()" color="tertiary" class="btn">
      <ion-icon name="add-circle"></ion-icon>
    </ion-button>
  </div>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label [class]="task.done === true ? 'done' : 'earring' ">{{task.title}}</ion-label>
      <ion-checkbox [checked]="task.done === true" slot="end" (click)="toggleDone(task.id)"></ion-checkbox>
    </ion-item>
  </ion-list>
</div>
